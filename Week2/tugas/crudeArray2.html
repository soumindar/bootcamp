<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        crude array
    </title>
</head>
<body>
    <div id="listContainer"></div>
    <input type="text" name="input" id="input"></input>
    <button id="inputBtn" onclick="inputData()">Simpan</button>
    <button id="delButton" onclick="deleteData()">Delete</button>
    <button id="editButton" onclick="editData()">Edit</button>
    
    <script>
        let items = [];
        function inputData() {
            let input = document.getElementById('input');
            if (input != '') {
                items.push(input.value);
                printItems();
            }
        }
        
        function deleteData(e) {
            items.pop();
            printItems();
        }

        function editData(e) {

        }

        function printItems() {
            let removeDivListContainer = document.getElementById('listContainer');
            removeDivListContainer.remove();

            let divListContainer = document.createElement('div');
            divListContainer.id = 'listContainer';
            for (let i in items) {
                let divItem = document.createElement('div');
                divItem.innerHTML = items[i];
                divListContainer.appendChild(divItem);
            }
        }
    </script>
</body>
</html>
