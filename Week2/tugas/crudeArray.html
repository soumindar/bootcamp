<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        crude array
    </title>
</head>
<body>
    <input type="text" name="input" id="input"></input>
    <button id="btn" onclick="inputData()">Simpan</button>
    
    <script>
        let items = [];
        function inputData() {
            let input = document.getElementById('input');
            if (input != '') {
                items.push(input.value);
                let divTemp = document.createElement('div');
                divTemp.id = `div${items.length-1}`;
                divTemp.innerHTML = input.value;
                
                let delButton = document.createElement('button');
                delButton.id = `del${items.length-1}`;
                delButton.innerHTML = 'Delete';
                delButton.addEventListener("click", deleteData);
                divTemp.appendChild(delButton);

                let editButton = document.createElement('button');
                editButton.id = `edit${items.length-1}`;
                editButton.innerHTML = 'Edit';
                editButton.addEventListener('click', editData);
                divTemp.appendChild(editButton);

                document.body.appendChild(divTemp);
            }
        }
        
        function deleteData(e) {
            let btn = e.target;
            let itemIndex = btn.id.replace('del', '');
            let divToBeRemoved = document.getElementById(`div${itemIndex}`);
            divToBeRemoved.remove();
        }

        function editData(e) {
            let inputForEdit = prompt("masukkan value baru:");
            let btn = e.target;
            let itemIndex = btn.id.replace('edit', '');
            items[itemIndex] = inputForEdit;
            printItem();
        }

        function printItem() {
            for (let i in items) {
                let divToBePrinted = document.getElementById(`div${i}`);
                divToBePrinted.innerHTML = items[i];
            }
        }
    </script>
</body>
</html>
