<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        crud array
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./crud.js"></script>

    <input id="nikInput" placeholder="NIK"></input>
    <input id="nameInput" placeholder="Name"></input>
    <input type="number" id="ageInput" placeholder="Age"></input>
    <button id="inputBtn" onclick="inputData()" class="btn btn-primary">Submit</button>
    
    <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort Data
        </a>
        
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="sortData('ascending')">Ascending</a></li>
            <li><a class="dropdown-item" href="#" onclick="sortData('descending')">Descending</a></li>
        </ul>
    </div>
    <div></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">NIK</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</body>
</html>
