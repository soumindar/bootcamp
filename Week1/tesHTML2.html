<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Percabangan Switch/Case
    </title>
</head>
<body>
    <script>

        let jawab = prompt("Pilih angka 1-5");
        jawab = parseInt(jawab);
        let hadiah;

        if (jawab == 1) {
            hadiah = "10.000";
        } else if (jawab == 2) {
            hadiah = "20.000";
        } else if (jawab == 3) {
            hadiah = "30.000";
        } else if (jawab == 4) {
            hadiah = "40.000";
        } else if (jawab == 5) {
            hadiah = "50.000";
        } else {
            document.write("<p>tidak valid</p>");
        }

        if (hadiah === "") {
            document.write("<p>gagal mendapat hadiah </p>");
        } else {
            document.write("<h2>kamu mendapat " + hadiah + "</h2>");
        }

        document.write(`pilihan anda adalah: <br> ${jawab} </br>`);
    </script>
</body>
</html>
