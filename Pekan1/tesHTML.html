<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Percabangan Switch/Case
    </title>
</head>
<body>
    <script>

        let jawab = prompt("Pilih angka 1-5");
        jawab = parseInt(jawab);
        let hadiah;

        switch (jawab) {
            case 1:
                hadiah = "10.000";
                break;
            case 2:
                hadiah = "20.000";
                break;
            case 3:
                hadiah = "30.000";
                break;
            case 4:
                hadiah = "40.000";
                break;
            case 5:
                hadiah = "50.000";
                break;
            default:
                document.write("<p>tidak valid </p>");
        }

        if (hadiah === "") {
            document.write("<p>gagal mendapat hadiah </p>");
        } else {
            document.write("<h2>kamu mendapat " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
